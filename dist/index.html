        body {height: 100%; font-family: "Roboto Mono", monospace; transition: all 3s ease-in;}
        html {height: 100%;}
        #moooooooooo {word-wrap: break-word;}
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Mono:ital,wght@0,300;1,300&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- https://github.com/m-thompson-code/moooooooooo -->
    <div id="moooooooooo">MOO</div>
    <script>
        const generatePastelColor = () => {
            let R = Math.floor((Math.random() * 127) + 127);
            let G = Math.floor((Math.random() * 127) + 127);
            let B = Math.floor((Math.random() * 127) + 127);
            
            let rgb = (R << 16) + (G << 8) + B;
            return `#${rgb.toString(16)}`;
        }
        document.body.style.background = generatePastelColor()
        setTimeout(() => {
            document.body.style.background = generatePastelColor()
        })
        setInterval(() => {
            document.body.style.background = generatePastelColor()
        }, 3_500)
        setInterval(() => {
            document.getElementById('moooooooooo').innerText += 'O'
        }, 50)
    </script>
</body>
